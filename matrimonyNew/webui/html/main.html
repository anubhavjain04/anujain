<div id="wrapper" ng-controller="MainCtrl" ng-class="{'toggled':isClosed}">
    <div class="overlay" ng-show="isClosed"></div>
    <div ng-include="'layouts/topbar.html'"></div>
    <div id="page-content-wrapper">
        <button type="button" class="handle-sidebar" ng-click="toggleMenu()" ng-class="{'is-closed': !isClosed, 'is-open': isClosed}">
            <span class="hand-top"></span>
            <span class="hand-middle"></span>
            <span class="hand-bottom"></span>
        </button>
        <div ng-include="'layouts/topheader.html'"></div>
        <div id="page-body">
            <div ng-class="{'container': !$root.isLandingPage}">
                <div ng-include="'layouts/flash.html'"></div>
                <section ui-view>
                    <div style="text-align: center;">
                        <div><h2>Loading.....</h2></div>
                        <div><img src="dist/images/spinner-horizontal.gif" title="Loading...."></div>
                    </div>
                </section>
            </div>
        </div>
        <div class="clearfix"></div>
        <div ng-include="'layouts/footer.html'">
            <div style="text-align: center;">
                <div><img src="dist/images/logo.png" /></div>
                <div><h3>Bhartiya Jain Milan Matrimony</h3></div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div id="ajaxLoader" class="ajax-layer" style="display:none;">
            <span class="loading">Loading...</span>
        </div>
        <bjm-alert message="alertMessage"></bjm-alert>
    </div>
</div>
