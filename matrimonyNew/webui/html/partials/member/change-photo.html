<form name="myForm">
    <h1>Change Profile photo</h1>
    <div>
        <div>
            <div><label>Upload Member Photo</label></div>
            <div><button ngf-select ng-model="picFile" accept="image/*">Select Picture</button></div>
            <div><span class="text-muted">.jpg, .gif, .bmp, .png file only (max. size 1MB)</span></div>
        </div>
        <div class="pull-left">
            <div ngf-drop ng-model="picFile" ngf-pattern="image/*" class="cropArea">
                <img-crop image="picFile  | ngfDataUrl" result-image="croppedDataUrl" area-type="square" ng-init="croppedDataUrl=''" on-change="updateCoords($dataURI)"></img-crop>
            </div>
        </div>
        <div class="pull-left" style="margin-left: 20px;">
            <h4>Preview of cropped image</h4>
            <div>
                <img ng-src="{{croppedDataUrl}}" />
            </div>
            <div>
                <button class="btn btn-primary" ng-click="uploadImage(croppedDataUrl, picFile.name)" ng-disabled="uploadingImage">Save</button>
            </div>
            <div class="progress progress-striped" ng-show="uploadProgress >= 0">
                <div class="progress-bar progress-bar-success" role="progressbar" ng-attr-aria-valuenow="{{uploadProgress}}"
                     aria-valuemin="0" aria-valuemax="100" style="width:{{uploadProgress}}%">
                    <span ng-bind="uploadProgress + '% Complete'"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
