<form name="myForm">
    <h1>Location/Contact Details
        <small ng-show="!isEditMode"><button class="btn btn-primary btn-sm" ng-click="changeMode(true)">Edit</button></small>
        <small ng-show="isEditMode"><button class="btn btn-primary btn-sm" ng-click="changeMode(false)">Cancel Edit</button></small>
    </h1>

    <div class="col-xs-12 col-sm-12 tab-content">
        <div id="register-member">
            <div class="padt20 form-horizontal">
                <div class="row">
                    <div class="dot-line padt10"></div>
                    <div class="padt20">
                        <div class="col-xs-12 col-sm-2">
                            <label ng-class="{'control-label':isEditMode}">Home Address</label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <span ng-show="!isEditMode" ng-bind="homeAddress"></span>
                            <textarea ng-show="isEditMode" class="form-control" placeholder="home address" ng-model="homeAddress" ></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="dot-line padt10"></div>
                    <div class="padt20">
                        <div class="col-xs-12 col-sm-2">
                            <label ng-class="{'control-label':isEditMode}">Working Address</label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <span ng-show="!isEditMode" ng-bind="workingAddress"></span>
                            <textarea ng-show="isEditMode" class="form-control" placeholder="working address" ng-model="workingAddress" ></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="dot-line padt10"></div>
                    <div class="padt20">
                        <div class="col-xs-12 col-sm-2">
                            <label ng-class="{'control-label':isEditMode}">Country living in<span class="requiredFields"> *</span></label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <span ng-show="!isEditMode" ng-bind="countryName"></span>
                            <div ng-show="isEditMode" ng-class="{'has-error': myForm.country.$touched && myForm.country.$invalid, 'has-success': myForm.country.$touched && myForm.country.$valid}">
                                <select class="form-control def-element-width" name="country" required ng-model="country" ng-disabled="true">
                                    <option value="">--Select--</option>
                                    <option ng-repeat="item in facetVM.countryList track by item.pkCountryId" ng-attr-value="{{item.pkCountryId}}" ng-bind="item.CountryName" ng-selected="country==item.pkCountryId"></option>
                                </select>
                                <div ng-messages="myForm.country.$touched && myForm.country.$error" class="text-danger">
                                    <div ng-message="required">Please select country.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="dot-line padt10"></div>
                    <div class="padt20">
                        <div class="col-xs-12 col-sm-2">
                            <label ng-class="{'control-label':isEditMode}">State<span class="requiredFields"> *</span></label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <span ng-show="!isEditMode" ng-bind="stateName"></span>
                            <div ng-show="isEditMode" ng-class="{'has-error': myForm.state.$touched && myForm.state.$invalid, 'has-success': myForm.state.$touched && myForm.state.$valid}">
                                <select class="form-control def-element-width" name="state" required ng-model="state">
                                    <option value="">--Select--</option>
                                    <option ng-repeat="item in facetVM.stateList track by item.pkStateId" ng-attr-value="{{item.pkStateId}}" ng-bind="item.StateName" ng-selected="state==item.pkStateId"></option>
                                </select>
                                <div ng-messages="myForm.state.$touched && myForm.state.$error" class="text-danger">
                                    <div ng-message="required">Please select state.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="dot-line padt10"></div>
                    <div class="padt20">
                        <div class="col-xs-12 col-sm-2">
                            <label ng-class="{'control-label':isEditMode}">City<span class="requiredFields"> *</span></label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <span ng-show="!isEditMode" ng-bind="city"></span>
                            <div ng-show="isEditMode" ng-class="{'has-error': myForm.city.$touched && myForm.city.$invalid, 'has-success': myForm.city.$touched && myForm.city.$valid}">
                                <input type="text" class="form-control def-element-width" name="city" required placeholder="City"  ng-model="city" />
                                <div ng-messages="myForm.city.$touched && myForm.city.$error" class="text-danger">
                                    <div ng-message="required">Please write city name.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="dot-line padt10"></div>
                    <div class="padt20">
                        <div class="col-xs-12 col-sm-2">
                            <label ng-class="{'control-label':isEditMode}">Email<span class="requiredFields"> *</span></label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <span ng-show="!isEditMode" ng-bind="emailId"></span>
                            <div ng-show="isEditMode" ng-class="{'has-error': myForm.email.$touched && myForm.email.$invalid, 'has-success': myForm.email.$touched && myForm.email.$valid}">
                                <input type="email" class="form-control def-element-width" name="email" placeholder="(ex: xyz@abc.com)"  ng-model="emailId" />
                                <div ng-messages="myForm.email.$touched && myForm.email.$error" class="text-danger">
                                    <div ng-message="required">Please write email address.</div>
                                    <div ng-message="email">Please write a vaild email address.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="dot-line padt10"></div>
                    <div class="padt20">
                        <div class="col-xs-12 col-sm-2">
                            <label ng-class="{'control-label':isEditMode}">Contact Number<span class="requiredFields"> *</span></label>
                        </div>
                        <div class="col-xs-12 col-sm-10">
                            <span ng-show="!isEditMode" ng-bind="contactNumber"></span>
                            <div ng-show="isEditMode" ng-class="{'has-error': myForm.contactNumber.$touched && myForm.contactNumber.$invalid, 'has-success': myForm.contactNumber.$touched && myForm.contactNumber.$valid}">
                                <div class="input-group">
                                    <span class="input-group-addon">+91</span>
                                    <input type="text" class="form-control def-element-width" name="contactNumber" required placeholder="contact number" ng-pattern="/^(\d{10}(,([\s]*)?\d{10})*)?$/" ng-model="contactNumber" />
                                </div>
                                <span class="text-muted">Hint: 99xxxxxxxx, 98xxxxxxxx </span>
                                <div ng-messages="myForm.contactNumber.$touched && myForm.contactNumber.$error" class="text-danger">
                                    <div ng-message="required">Please write contact number.</div>
                                    <div ng-message="pattern">Please write valid contact number.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-show="isEditMode">
                    <div class="row">
                        <div class="dot-line padt10"></div>
                        <div class="padt20">
                            <div class="col-xs-12 col-sm-2"></div>
                            <div class="col-xs-12 col-sm-10">
                                <div id="captchadiv"></div>
                                <button class="btn btn-success" ng-click="updateContactDetails()">Save</button>
                                <button class="btn btn-primary" ng-click="changeMode(false)">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div class="padb35"></div>
                </div>
            </div>
        </div>
    </div>
</form>
