<div><h4>Search criteria:</h4></div>
<div>
	<span class="padr10" ng-if="ageFrom && ageTo">
		<strong>Age</strong><span class="glyphicon glyphicon-triangle-right"></span>
		<span ng-bind="ageFrom"></span> yrs - <span ng-bind="ageTo"></span> yrs
	</span>
	<span class="padr10" ng-if="heightFrom && heightTo">
		<strong>Height</strong><span class="glyphicon glyphicon-triangle-right"></span>
		<span ng-bind="facetVM.heightInWords(heightFrom)"></span> - <span ng-bind="facetVM.heightInWords(heightTo)"></span>
	</span>

	<span class="padr10" ng-if="!(selectedMaritalStatus.length==0 || (selectedMaritalStatus.length==1 && !selectedMaritalStatus[0]))">
		<strong>Marital Status</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-repeat="item in selectedMaritalStatus track by item">
            <span ng-bind="getSelectedItem(item, facetVM.maritalStatusList, 'key').text"></span><span ng-if="$index < selectedMaritalStatus.length-1">,</span>
        </span>
	</span>
	<span class="padr10" ng-if="!(selectedMotherTongue.length==0 || (selectedMotherTongue.length==1 && !selectedMotherTongue[0]))">
		<strong>Mother Toungue</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-repeat="item in selectedMotherTongue track by item">
            <span ng-bind="getSelectedItem(item, facetVM.motherTongueList, 'pkTongueId').TongueName"></span><span ng-if="$index < selectedMotherTongue.length-1">,</span>
        </span>
	</span>
	<span class="padr10" ng-if="!(selectedSect.length==0 || (selectedSect.length==1 && !selectedSect[0]))">
		<strong>Sect</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-repeat="item in selectedSect track by item">
            <span ng-bind="getSelectedItem(item, facetVM.sectList, 'pkSectId').SectName"></span><span ng-if="$index < selectedSect.length-1">,</span>
        </span>
	</span>

	<span class="padr10" ng-if="!(selectedSubSect.length==0 || (selectedSubSect.length==1 && !selectedSubSect[0]))">
		<strong>Sub Sect</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-repeat="item in selectedSubSect track by item">
            <span ng-bind="getSelectedItem(item, facetVM.subSectList, 'pkSubSectId').SubSectName"></span><span ng-if="$index < selectedSubSect.length-1">,</span>
        </span>
	</span>
	<span class="padr10" ng-if="!(selectedCaste.length==0 || (selectedCaste.length==1 && !selectedCaste[0]))">
		<strong>Caste</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-repeat="item in selectedCaste track by item">
            <span ng-bind="getSelectedItem(item, facetVM.casteList, 'pkCasteId').CasteName"></span><span ng-if="$index < selectedCaste.length-1">,</span>
        </span>
	</span>
	<span class="padr10" ng-if="!(selectedCourseGroup.length==0 || (selectedCourseGroup.length==1 && !selectedCourseGroup[0]))">
		<strong>Education</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-repeat="item in selectedCourseGroup track by item">
            <span ng-bind="getSelectedItem(item, facetVM.courseGroupList, 'pkCourseGroupId').GroupName"></span><span ng-if="$index < selectedCourseGroup.length-1">,</span>
        </span>
	</span>
	<span class="padr10" ng-if="!(selectedOccupationGroup.length==0 || (selectedOccupationGroup.length==1 && !selectedOccupationGroup[0]))">
		<strong>Occupation</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-repeat="item in selectedOccupationGroup track by item">
            <span ng-bind="getSelectedItem(item, facetVM.occupationGroupList, 'pkOccGroupId').GroupName"></span><span ng-if="$index < selectedOccupationGroup.length-1">,</span>
        </span>
	</span>
	<span class="padr10" ng-if="selectedAnnualIncome">
		<strong>Annual Income</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-bind="selectedAnnualIncome.text"></span>
	</span>
	<span class="padr10" ng-if="!(selectedCountry.length==0 || (selectedCountry.length==1 && !selectedCountry[0]))">
		<strong>Country</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-repeat="item in selectedCountry track by item">
            <span ng-bind="getSelectedItem(item, facetVM.countryList, 'pkCountryId').CountryName"></span><span ng-if="$index < selectedCountry.length-1">,</span>
        </span>
	</span>
	<span class="padr10" ng-if="!(selectedPhysicalStatus.length==0 || (selectedPhysicalStatus.length==1 && !selectedPhysicalStatus[0]))">
		<strong>Physical Status</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-repeat="item in selectedPhysicalStatus track by item">
            <span ng-bind="getSelectedItem(item, facetVM.physicalStatusList, 'key').text"></span><span ng-if="$index < selectedPhysicalStatus.length-1">,</span>
        </span>
	</span>
	<span class="padr10" ng-if="!(selectedEmployedIn.length==0 || (selectedEmployedIn.length==1 && !selectedEmployedIn[0]))">
		<strong>Employed In</strong><span class="glyphicon glyphicon-triangle-right"></span>
        <span ng-repeat="item in selectedEmployedIn track by item">
            <span ng-bind="getSelectedItem(item, facetVM.employedInList, 'key').text"></span><span ng-if="$index < selectedEmployedIn.length-1">,</span>
        </span>
	</span>
</div>
