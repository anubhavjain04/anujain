<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Height</h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <div class="col-xs-12 col-sm-2">
            <label class="control-label">From</label>
        </div>
        <div class="col-xs-12 col-sm-10">
            <select class="form-control" ng-model="$parent.heightFrom">
                <option ng-repeat="item in facetVM.heightList track by item.key" value="{{item.key}}" ng-bind="item.text" ng-selected="item.key==$parent.heightFrom"></option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12 col-sm-2">
            <label class="control-label">To</label>
        </div>
        <div class="col-xs-12 col-sm-10">
            <select class="form-control" ng-model="$parent.heightTo">
                <option ng-repeat="item in facetVM.heightList track by item.key" value="{{item.key}}" ng-bind="item.text" ng-selected="item.key==$parent.heightTo"></option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="search()">Search</button>
</div>
