<div class="">
    <ul>
        <li ng-repeat="item in facetVM.sectList track by item.pkSectId">
            <label class="label-normal">
                <checkbox ng-init="item.selected = $parent.selectedSect.indexOf(item.pkSectId)>-1?true:false" name="sect" ng-model="item.selected" ng-change="toggleSelection(item.pkSectId, $parent.selectedSect)" ></checkbox>
                <span ng-bind="item.SectName" class=""></span>
            </label>
        </li>
    </ul>
</div>
