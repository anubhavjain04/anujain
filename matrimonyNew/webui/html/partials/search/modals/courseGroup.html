<div class="">
    <div class="clearfix">
        <div class="pull-left">
            <dfn>Search:</dfn>
            <input type="text" ng-model="searchBy" class="form-control input-sm" />
        </div>
    </div>
    <ul>
        <li ng-repeat="item in facetVM.courseGroupList | filter:searchBy track by item.pkCourseGroupId">
            <label class="label-normal">
                <checkbox ng-init="item.selected = $parent.selectedCourseGroup.indexOf(item.pkCourseGroupId)>-1?true:false" name="courseGroup" ng-model="item.selected" ng-change="toggleSelection(item.pkCourseGroupId, $parent.selectedCourseGroup)" ></checkbox>
                <span ng-bind="item.GroupName" class=""></span>
            </label>
        </li>
    </ul>
</div>
