<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Income (INR)</h4>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <div class="col-xs-12 col-sm-3">
            <label class="control-label">Annual Income</label>
        </div>
        <div class="col-xs-12 col-sm-9">
            <select class="form-control" ng-model="$parent.selectedAnnualIncome" ng-options="item.text for item in facetVM.annualIncomeList">
                <option value="">Any</option>
            </select>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="search()">Search</button>
</div>
