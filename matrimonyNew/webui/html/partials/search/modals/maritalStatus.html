<div class="">
    <ul>
        <li ng-repeat="item in facetVM.maritalStatusList track by item.key">
            <label class="label-normal">
                <checkbox ng-init="item.selected = $parent.selectedMaritalStatus.indexOf(item.key)>-1?true:false" name="maritalStatus" ng-model="item.selected" ng-change="toggleSelection(item.key, $parent.selectedMaritalStatus)" ></checkbox>
                <span ng-bind="item.text" class=""></span>
            </label>
        </li>
    </ul>
</div>
