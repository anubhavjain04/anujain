<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Marital Status</h4>
</div>
<div class="modal-body">
    <ul class="list-unstyled list-group" >
        <li class="list-group-item" ng-repeat="item in facetVM.maritalStatusList track by item.key">
            <label class="label-normal">
                <checkbox ng-init="item.selected = $parent.selectedMaritalStatus.indexOf(item.key)>-1?true:false" name="maritalStatus" ng-model="item.selected" ng-change="toggleSelection(item.key, $parent.selectedMaritalStatus)" ></checkbox>
                <span ng-bind="item.text" class="disinblk"></span>
            </label>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="search()">Search</button>
</div>
