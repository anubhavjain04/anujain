<div class="modal-header">
    <button type="button" class="close" ng-click="closeModal()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Sub Sect</h4>
</div>
<div class="modal-body">
    <ul class="list-unstyled list-group">
        <li class="list-group-item" ng-repeat="item in facetVM.subSectList track by item.pkSubSectId">
            <label class="label-normal">
                <checkbox ng-init="item.selected = $parent.selectedSubSect.indexOf(item.pkSubSectId)>-1?true:false" name="subsect" ng-model="item.selected" ng-change="toggleSelection(item.pkSubSectId, $parent.selectedSubSect)" ></checkbox>
                <span ng-bind="item.SubSectName" class="disinblk"></span>
            </label>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="search()">Search</button>
</div>
