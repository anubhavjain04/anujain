<div class="modal-header">
  <h3>Add new provider</h3>
</div>
<div class="modal-body">
  <form name="form" novalidate="true" role="form">
    <div class="form-group">
      <label>Name</label>
      <input ng-model="referrer.name" placeholder="Provider name" type="text" class="form-control"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="cancel()" class="btn btn-info">Cancel</button>
  <button data-style="expand-right" ladda="{{ saving }}" ng-click="create()" style="margin:10px;" class="ladda-button btn btn-primary">
    <span class="ladda-label">Create</span>
    <span ng-show="saving" class="ladda-spinner">
      <img src="dist/images/button-spinner.gif"/>
    </span>
  </button>
</div>
