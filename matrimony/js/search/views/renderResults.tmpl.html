<div class="row-fluid">
<h1>Your Search Results (<span data-bind="text: totalItems"></span>)</h1>
<div class="dot-line mrgb20"></div>

<!-- ko if: dataList && dataList().length>0 -->
<div class="pager"> Go to page:
  <ul class="yiiPager" >
    <li class="previous" data-bind="css:{'disabled': disablePrevious()}"><a href="javascript:void(0)" data-bind="click: previousPage">&lt; Previous</a></li>
    <!-- ko foreach: pageList() -->
    <li class="page" data-bind="css: {'selected': selected}"><a href="javascript:void(0)" data-bind="text: pageNo, click: function(){$parent.goToPage(pageNo);}"></a></li>
    <!-- /ko -->
    <li class="next" data-bind="css:{'disabled': disableNext()}"><a href="javascript:void(0)" data-bind="click: nextPage">Next &gt;</a></li>
    </ul>
</div>
<div data-bind="foreach: dataList">
  <div class="bdr1 mrgb20 curve10">
    <div class="bgclr5 pad15"><span class="bigtxt-s clrw" data-bind="text: 'BJM'+MemberCode"></span></div>
    <div class="pad15"> <a href="#">
      <div class="fleft bdr1 women" data-bind="if: MemberPhoto"> <img data-bind="attr:{'src': siteBaseUrl+'/../resources/matrimony/'+MemberPhoto, 'title': MemberName}" /> </div>
      </a>
      <div class="fleft pad5 wdth500">
        <div class="padt3 padb10">
          <div class="fleft bigtxt-s"><a href="#" class="clr5" data-bind="text: MemberName"></a></div>
          <div class="fright">
          	<button class="medimum-btn wdth45">View Full Profile</button>
            
          </div>
          <div class="clear"></div>
        </div>
        <div class="padt5">
          <div class="fleft wdth90 clr3">Age, Height</div>
          <div class="fleft padl5 padr10">:</div>
          <div class="fleft clrblack"><span data-bind="text: age+' yrs,'"></span> <span data-bind="text: $parents[1].heightInWords(Height)"></span></div>
          <div class="cleard"></div>
        </div>
        <div class="padt5">
          <div class="fleft wdth90 clr3">Sect</div>
          <div class="fleft padl5 padr10">:</div>
          <div class="fleft clrblack" data-bind="text: sectName"></div>
          <div class="cleard"></div>
        </div>
        <div class="padt5">
          <div class="fleft wdth90 clr3">Sub Sect</div>
          <div class="fleft padl5 padr10">:</div>
          <div class="fleft clrblack" data-bind="text: subSectName"></div>
          <div class="cleard"></div>
        </div>
        <div class="padt5">
          <div class="fleft wdth90 clr3">Location</div>
          <div class="fleft padl5 padr10">:</div>
          <div class="fleft clrblack" data-bind="text: ResidingCity+', '+state+', '+country"></div>
          <div class="cleard"></div>
        </div>
        <div class="padt5">
          <div class="fleft wdth90 clr3">Education</div>
          <div class="fleft padl5 padr10">:</div>
          <div class="fleft clrblack" data-bind="text: education"></div>
          <div class="cleard"></div>
        </div>
        <div class="padt5">
          <div class="fleft wdth90 clr3">Occupation</div>
          <div class="fleft padl5 padr10">:</div>
          <div class="fleft clrblack" data-bind="text: occupation"></div>
          <div class="cleard"></div>
        </div>
      </div>
      <div class="cleard"></div>
      <div class="padt10">
        <div class="pad5 bgclr4"> </div>
      </div>
    </div>
  </div>
</div>
<div class="pager"> Go to page:
  <ul class="yiiPager" >
    <li class="previous" data-bind="css:{'disabled': disablePrevious()}"><a href="javascript:void(0)" data-bind="click: previousPage">&lt; Previous</a></li>
    <!-- ko foreach: pageList() -->
    <li class="page" data-bind="css: {'selected': selected}"><a href="javascript:void(0)" data-bind="text: pageNo, click: function(){$parent.goToPage(pageNo);}"></a></li>
    <!-- /ko -->
    <li class="next" data-bind="css:{'disabled': disableNext()}"><a href="javascript:void(0)" data-bind="click: nextPage">Next &gt;</a></li>
    </ul>
</div>
<!-- /ko --> 

<!-- ko if: dataList && dataList().length===0 -->
<div>No results found.....</div>
<!-- /ko --> 
<div class="block-layer-for-ajax"></div>
</div>
