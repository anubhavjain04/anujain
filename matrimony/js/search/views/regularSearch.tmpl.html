<div data-bind="with: searchVM">
  <h1>Search</h1>
  <ul id="search_tab" class="nav nav-tabs">
    <li class="" data-bind="css: {'active': activeSearchTab()=='regular'}"><a href="#tabs-1" data-toggle="pill">Regular</a></li>
    <li class="" data-bind="css: {'active': activeSearchTab()=='matrimonyId'}"><a href="#tabs-2" data-toggle="pill">By Matrimony Id</a></li>
  </ul>
  <div class="col-xs-12 col-sm-12 tab-content">
    <div id="tabs-1" class="tab-pane" data-bind="css: {'active': activeSearchTab()=='regular'}">
      <h3>Basic Search Criteria</h3>
      <div class="padt20 form-horizontal">
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Looking for</label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <label class="radio-inline" for="bride">
              	<input type="radio" id="bride" name="sex"  value="0" data-bind="checked: sex"  />Bride 
              </label>
              <label class="radio-inline" for="groom">
              	<input type="radio" id="groom" name="sex" value="1" data-bind="checked: sex" />Groom
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Age</label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <div class="form-inline">
              	<select class="form-control clearwidth" data-bind="options: $root.facetVM.ageList, value: ageFrom"></select>
              	<span class="padl5 padr5">To</span>
              	<select class="form-control clearwidth" data-bind="options: $root.facetVM.ageList, value: ageTo"></select>
              	<span class="padl5 padr5">Years</span>
              </div>	
              
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Height</label>
            </div>
            <div class="col-xs-12 col-sm-10">
            	<div class="form-inline">
            		<select class="form-control clearwidth" data-bind="options: $root.facetVM.heightList, optionsText: 'text', optionsValue: 'key', value: heightFrom"></select>
            		<span class="padl5 padr5">To</span>
            		<select class="form-control clearwidth" data-bind="options: $root.facetVM.heightList, optionsText: 'text', optionsValue: 'key', value: heightTo"></select>	
            	</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Marital Status</label>
            </div>
            <div class="col-xs-12 col-sm-10">
              	<select class="form-control clearwidth" data-bind="options: $root.facetVM.maritalStatusList, optionsText: 'text', optionsValue: 'key', optionsCaption: 'Any', selectedOptions: selectedMaritalStatus" size="5" multiple="true"></select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Sect</label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <select class="form-control clearwidth" data-bind="options: $root.facetVM.sectList, optionsText: 'SectName', optionsValue: 'pkSectId', optionsCaption: 'Any', value: selectedSect()[0], event: {change: function(){$root.facetVM.afterSectChange(selectedSect())}}"></select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Sub Sect</label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <select class="form-control clearwidth" data-bind="options: $root.facetVM.subSectList, optionsText: 'SubSectName', optionsValue: 'pkSubSectId', optionsCaption: 'Any', value: selectedSubSect()[0]">
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Caste</label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <select class="form-control clearwidth" data-bind="options: $root.facetVM.casteList, optionsText: 'CasteName', optionsValue: 'pkCasteId', optionsCaption: 'Any', value: selectedCaste()[0]">
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Mother Tongue</label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <select class="form-control clearwidth" data-bind="options: $root.facetVM.motherTongueList, optionsText: 'TongueName', optionsValue: 'pkTongueId', optionsCaption: 'Any', value: selectedMotherTongue()[0]">
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Education</label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <select class="form-control clearwidth" data-bind="options: $root.facetVM.courseGroupList, optionsText: 'GroupName', optionsValue: 'pkCourseGroupId', optionsCaption: 'Any', value: selectedCourseGroup()[0]">
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Country</label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <select class="form-control clearwidth" data-bind="options: $root.facetVM.countryList, optionsText: 'CountryName', optionsValue: 'pkCountryId', optionsCaption: 'Any', value: selectedCountry()[0]">
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2"></div>
            <div class="col-xs-12 col-sm-10">
              <button type="button" class="btn btn-success" data-bind="click: searchByCriteria, text: 'Search'" ></button>
            </div>
          </div>
        </div>
        <div class="padb35"></div>
      </div>
    </div>
    <div id="tabs-2" class="tab-pane" data-bind="css: {'active': activeSearchTab()=='matrimonyId'}">
      <h3>BY MATRIMONY ID</h3>
      <div class="padt20 form-horizontal">
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">BJM Matrimony ID</label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <input class="form-control clearwidth" type="text" data-bind="value: memberCode" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2"></div>
            <div class="col-xs-12 col-sm-10">
              <button type="button" class="btn btn-success" data-bind="text: 'Search', click: searchMember" ></button>
            </div>
          </div>
        </div>
        <div class="padb35"></div>
      </div>
    </div>
  </div>
</div>
