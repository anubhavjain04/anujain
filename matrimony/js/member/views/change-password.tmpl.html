<div data-bind="with: changePassword">  
  <h1>Change Password</h1>  
  <div class="col-xs-12 col-sm-12 tab-content">
    <div id="register-member">      
      <div class="padt20 form-horizontal">
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Old Password<span class="requiredFields"> *</span></label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <input type="password" class="form-control def-element-width" placeholder="old password" data-bind="value: oldPassword, valueUpdate: 'afterkeydown'" />
            </div>
          </div>
        </div>       
        
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">New Password<span class="requiredFields"> *</span></label>
            </div>
            <div class="col-xs-12 col-sm-10">
              	
              <input type="password" placeholder="new password" class="form-control def-element-width" data-bind="value: newPassword, valueUpdate: 'afterkeydown'">
              <span style="display:none" class="help-inline" data-bind="visible:passwordStrength()">
		      	<b data-bind="style:{color:passwordColor()}">Strength:</b> <span data-bind="text:passwordStrength()">0</span>%
		      </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>
          <div class="padt20">
            <div class="col-xs-12 col-sm-2">
              <label class="control-label">Confirm Password<span class="requiredFields"> *</span></label>
            </div>
            <div class="col-xs-12 col-sm-10">
              <input type="password" placeholder="confirm above password" class="form-control def-element-width" data-bind="value: confirmPassword, valueUpdate: 'afterkeydown'">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="dot-line padt10"></div>          
          <div class="padt20">
            <div class="col-xs-12 col-sm-2"></div>
            <div class="col-xs-12 col-sm-10">
            	<div id="captchadiv"></div>
              	<button class="btn btn-success" data-bind="click: change">Change Password</button>
            </div>
          </div>
        </div>
        <div class="padb35"></div>
        
        <div data-bind="if: message">
	        <div class="alert alert-danger alert-dismissable">
			  	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			  	<span data-bind="text: message"></span>
			</div>
		</div>
        
      </div>
    </div>
  </div>
</div>
