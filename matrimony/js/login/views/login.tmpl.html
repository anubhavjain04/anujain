<div class="col-sm-6">
	<img src="images/login.jpg" class="img-responsive" alt="Login">
</div>
<div data-bind="with: $root.loginVM" class="col-sm-6 jumbotron">	  	
  <form id="login-form" class="" data-bind="submit: login" method="post">
    <div class="form-group input-group-sm">
      <label class="control-label">Email Id</label>	
      <input type="email" placeholder="Email" class="form-control" name="LoginForm[emailid]" data-bind="value: emailid" />
    </div>
    <div class="form-group input-group-sm">
      <label class="control-label">Password</label>
      <input type="password" placeholder="Password" class="form-control" name="LoginForm[password]" data-bind="value: password" />
    </div>
    <!--<div class="form-group checkbox">
     <label>
       <input type="checkbox" value="remember-me" name="LoginForm[rememberMe]"> Remember me
     </label>
    </div>
    --><div class="form-group">
    	<button type="submit" class="btn btn-sm btn-success">Sign in</button>
    	<button type="button" class="btn btn-sm btn-link">Forgot password?</button>
    </div>
    
  </form>
  <div>
  	
  </div>
  <div data-bind="if: message">
	  <div class="alert alert-danger alert-dismissable">
	  	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	  	<span data-bind="text: message"></span>
	  </div>
  </div>
</div>
